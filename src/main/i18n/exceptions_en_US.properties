usoErroneoFactoriaMensajes = Se introdujo un valor nulo en la factoría de Mensajes
nombreUsuarioExistente = El nombre de usuario ya existe en la aplicación, eliga otro
masDeUnUsuarioMismoNombrePasswd Exite más de un nombre de usuario con el mismo nombre de usuario y contraseña
yaExisteUnUsuarioConEseNombre = Ya existe un usuario con ese nombre de Usuario
nombreUsuarioPasswordIncorrecto = Nombre Usuario o Contraseña Incorrecta
tareaPadreInexistente = Tarea padre no encontrada
categoriaInexistente = Categoría no encontrada
grupoInexistente = Grupo no encontrado
tareaConFechaFinMenorFechaInicio = Se intentó guardar una tarea cuya fecha fin es menor a la fecha Inicio
tareaPadreNoEncontrada = Tarea Padre no encontrada
noSePuedeEnviarHoraInicioSinFechaInicio = Una tarea no puede tener rellena hora inicio sin fecha inicio
noSePuedeEnviarHoraFinSinFechaFin = Una tarea no puede tener rellena hora fin sin fecha fin
noSePuedeEnviarHoraRealizacionSinFechaRealizacion = Una tarea no puede tener rellena hora realización sin fecha realización
filtroTareasIncoherente = El filtro de Tareas es incoherente
tareaYaMarcadaComoRealizada = Tarea ya marcada como finalizada
excedidoNumeroMaximoFilas = Excedido el número máximo de filas
noSePuedeEliminarTareasConHijas = No se puede eliminar Tareas que tengan otras asociadas
noSePuedeEliminarCategoriasConTareas = No se puede eliminar Categorías con Tareas asociadas
noSePuedeEliminarGruposConTareas = No se puede eliminar Grupos con Tareas asociadas
noSePuedeEliminarObjetivosConFuncionalidades = No se puede eliminar Objetivos con Funcionalidades asociadas
noSePuedeEliminarFuncionalidadConAcciones = No se puede eliminar Funcionalidades con Acciones asociadas
noSePuedeEliminarAccionesConRoles = No se puede eliminar una Accion que esté relacionada con Roles
tareaHijaInexistente = La tarea hija no se encuentra
tareaInexistente = La tarea no se encuentra
noSePuedenAsociarTareasAlTiempoSinSeleccionarFechas = No se pueden asociar tareas al tiempo, sin seleccionar alguna fecha
usuarioInexistente = El usuario no se encuentra
relacionUsuarioGrupoYaExistente = La relación que está intentando crear ya existe. Compruebe los usuarios relacionados con el grupo.
noSePuedeEliminarTareasSiNoEresElCreador = No puede eliminar una tarea de la que no sea el creador. 
tareaAutorrealizableNoSePuedeFinalizar = Una tarea autorrealizable no se puede finalizar